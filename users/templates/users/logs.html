{% extends 'main/base.html' %}
{% block content %}
<!-- Begin page -->
<div id="layout-wrapper">

  <div class="main-content">

      <div class="page-content">
          <div class="container-fluid">
              <!-- start page title -->
              <div class="row">
                  <div class="col-12">
                      <div class="page-title-box d-flex align-items-center justify-content-between">
                          <h4 class="mb-0 font-size-18">Staff Logs</h4>
                      </div>
                  </div>
              </div>
              <!-- end page title -->

              <div class="row">
                  <div class="col-xl-12">
                      <div class="card">
                          <div class="card-body">

                            <p class="card-subtitle mb-4">Logs</p>

                            {% if logs %}
                                <ul class="list-group list-group-flush">
                                    {% for log in logs %}
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        {{ log.user.username }}   - <!-- Display staff username -->
                                        {{ log.login_time }} <!-- Display timestamp -->
                                    </li>
                                    {% endfor %}
                                </ul>
                            {% else %}
                                <p>No staff logs found</p>
                            {% endif %}

                          </div>
                      </div> <!-- end card-->
                  </div> <!-- end col -->
              </div>
          </div> <!-- container-fluid -->
      </div>

  </div>
  <!-- end main content-->

</div>
{% endblock content %}
