{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Begin page -->
<div id="layout-wrapper">
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-flex align-items-center justify-content-between">
                            <h4 class="mb-0 font-size-18">Dashboard</h4>

                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Topstar</a></li>
                                    <li class="breadcrumb-item active">Dashboard</li>
                                </ol>
                            </div>
                            
                        </div>
                    </div>
                </div>     
                <form method="post" enctype="multipart/form-data" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            {{ form.fuel_out|as_crispy_field }}
                        </div>
                        <div class="form-group col-md-6">
                            {{ form.kms_out|as_crispy_field }}
                        </div>
                        
                    </div>
                    <div class="form-row text-center">
                        <div class="form-group col-md-12 mb-2">
                            <button name="car_details_submit" style="background-color: #3d4255; border: #3d4255;" class="btn btn-success" type="submit" {% if combined_form.instance.pk %} disabled {% endif %}>Submit Fuel and Mileage</button>
                        </div>
                    </div>
                </form>
            </div> <!-- container-fluid -->
        </div>
        <!-- End Page-content -->
    </div>
</div>
{% endblock content %}
