{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
        {% block content %}
                <!-- Begin page -->
                <div id="layout-wrapper">

                  <div class="main-content">
      
                      <div class="page-content">
                          <div class="container-fluid">
                              <!-- start page title -->
                              <div class="row">
                                  <div class="col-12">
                                      <div class="page-title-box d-flex align-items-center justify-content-between">
                                          <h4 class="mb-0 font-size-18">Add Car Model</h4>
      
                                          <div class="page-title-right">
                                              <ol class="breadcrumb m-0">
                                                  <li class="breadcrumb-item"><a href="javascript: void(0);">Vehicles</a></li>
                                                  <li class="breadcrumb-item active"><a href="{% url 'car:create_make' %}">Add Car Model</a></li>
                                              </ol>
                                          </div>
                                          
                                      </div>
                                  </div>
                              </div>     
                              <!-- end page title -->
      
                              <!-- end row -->
                              <div class="row">
                                  <div class="col-xl-12">
                                      <div class="card">
                                          <div class="card-body">
                                            <form method="post" enctype="multipart/form-data" class="form-horizontal">
                                                {% csrf_token %}
                                                <fieldset class="form-group text-center">
                                                  <div class="form-row justify-content-center">
                                                    <div class="form-group col-md-4 mb-0">
                                                      {{ form.make|as_crispy_field }}
                                                     
                                                    </div>
                                                    <div class="form-group col-md-4 mb-0">
                                                      {{ form.name|as_crispy_field }}
                                                      
                                                    </div>
                                                  </div>
                                                </fieldset>
                                                <div class="form-row text-center">
                                                  <div class="form-group col-md-12 mb-2">
                                                    <button style="background-color: #3d4255; border: #3d4255;" class="btn btn-success" type="submit">Add Car Model</button>
                                                  </div>
                                                </div>
                                              </form>
                                              
      
                                          </div> <!-- end card-body-->
                                      </div> <!-- end card-->
                                  </div> <!-- end col -->
                              </div>
                          </div> <!-- container-fluid -->
                      </div>
      
                  </div>
                  <!-- end main content-->
      
              </div>
        {% endblock content %}
