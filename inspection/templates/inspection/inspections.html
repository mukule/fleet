{% extends 'main/base.html' %}
{% block content %}
    <!-- Begin page -->
    <div id="layout-wrapper">
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-flex align-items-center justify-content-between">
                                <h4 class="mb-0 font-size-18">Vehicle Inspections</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->
                    <!-- end row -->
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-centered table-hover table-xl mb-0" id="recent-orders">
                                            <thead>
                                                <tr>
                                                    <th class="border-top-0">#</th>
                                                    <th class="border-top-0">Vehicle</th>
                                                    <th class="border-top-0">Last Name</th>
                                                    <th class="border-top-0">Email</th>
                                                    <th class="border-top-0">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for i in inspections %}
                                                    <tr>
                                                        <td class="text-truncate">{{ forloop.counter }}</td>
                                                        <td class="text-truncate">
                                                            <a href="{% url 'inspection:inspection-detail' i.id %}">{{ i.car }}</a>
                                                        </td>
                                                        <td class="text-truncate">{{ i.inspectors_first_name }} {{ i.inspectors_last_name }}</td>
                                                        <td class="text-truncate">{{ i.date }}</td>
                                                        <td class="text-truncate">
                                                            <a href="{% url 'inspection:del-inspection' i.id %}">
                                                                <i class="fas fa-trash-alt text-danger"></i>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div> <!-- end card-body-->
                            </div> <!-- end card-->
                        </div> <!-- end col -->
                    </div>
                </div> <!-- container-fluid -->
            </div>
        </div>
        <!-- end main content-->
    </div>
{% endblock content %}
